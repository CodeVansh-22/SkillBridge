{% extends "base.html" %}
{% block content %}
<div class="card" style="max-width: 400px; margin: 2rem auto;">
    <h2>Register as a Student</h2>
    <form method="POST">
        <div class="form-group"><label>Name</label><input type="text" name="name" required style="width: 100%; padding: 8px;"></div>
        <div class="form-group"><label>Email</label><input type="email" name="email" required style="width: 100%; padding: 8px;"></div>
        <div class="form-group"><label>Password</label><input type="password" name="password" required style="width: 100%; padding: 8px;"></div>
        <div class="form-group"><label>Highest Education</label><input type="text" name="education" required style="width: 100%; padding: 8px;"></div>
        <div class="form-group"><label>City</label><input type="text" name="city" required style="width: 100%; padding: 8px;"></div>
        <button type="submit" class="btn" style="width: 100%;">Create Account</button>
    </form>
</div>
{% endblock %}
